<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>D'CHIO - Iniciar Sesión</title>
    </head>
    <body>

    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="Imagenes/bannerDchio-Editado.png" alt="logo">
            </a>
        </div>

        <input type="checkbox" id="menu-toggle" hidden>
        <label for="menu-toggle" class="boton-menu">
            <ion-icon name="menu-outline"></ion-icon>
        </label>

        <nav class="seccion-nav">
            <ul class="links-nav">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="promociones.html">Promociones</a></li>
                <li><a href="local.html">Local</a></li>
            </ul>
        </nav>

        <div class="header-right">
            <a id="carrito" href="pedido.html" class="icon-link">
                <ion-icon name="cart-outline"></ion-icon>
                <span id="cart-count">0</span>
            </a>

            <a id="perfil-usuario" href="registro.html" class="icon-link">
                <ion-icon name="person-circle-outline"></ion-icon>
                <span id="texto-perfil">Ingresar</span>
            </a>
        </div>
    </header>

    <main class="main-registro">
        <div class="contenedor-registro">
            <div class="contenedor-form">

                <form class="formulario" id="form-login"
                    method="POST"
                    action="http://localhost:8000/login">

                    <!-- TÍTULO -->
                    <h2>Iniciar Sesión</h2>

                    <!-- CORREO -->
                    <div class="contenedor-input">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email"
                            name="email"
                            id="email"
                            placeholder="Correo electrónico"
                            required>
                    </div>

                    <!-- CONTRASEÑA -->
                    <div class="contenedor-input">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password"
                            name="password"
                            id="password"
                            placeholder="Contraseña"
                            required>
                    </div>

                    <!-- BOTÓN -->
                    <button type="submit" class="boton-principal">
                        INICIAR SESIÓN
                    </button>

                    <!-- LINK REGISTRO -->
                    <a href="registro.html" class="link-olvido">
                        ¿No tienes cuenta? Regístrate
                    </a>

                </form>

            </div>
        </div>
    </main>

    <footer>
        <div class="seccion-footer">
            <div class="div-footer">
                <img src="Imagenes/bannerDchio-Editado.png" alt="Logo D'CHIO">
            </div>

            <div class="div-footer">
                <h5>Nuestros productos</h5>
                <p>Personales · Familiares · Banquetes</p>
            </div>

            <div class="div-footer">
                <h5>Ayuda</h5>
                <a href="terminosYcondiciones.html"><p>Términos y condiciones</p></a>
            </div>
        </div>

        <p class="copyright">© 2024 D'CHIO</p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="scriptDchio.js"></script>
        <script src="pedido.js"></script>
        <script src="index.js"></script>
        <script src="perfil.js"></script>
    </body>
</html>
