<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>D'CHIO - Registro</title>
</head>
    <body>

    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="Imágenes/bannerDchio-Editado.png" alt="logo">
            </a>
        </div>

        <nav class="seccion-nav">
            <ul class="links-nav">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="promociones.html">Promociones</a></li>
                <li><a href="local.html">Local</a></li>
                </ul>
        </nav>

        <div class="header-right">
            <a id="carrito" href="pedido.html" class="icon-link">
                <ion-icon name="cart-outline"></ion-icon>
                <span id="cart-count">0</span>
            </a>

            <a id="perfil-usuario" href="registro.html" class="icon-link">
                <ion-icon name="person-circle-outline"></ion-icon>
                <span id="texto-perfil" style="font-size: 14px; margin-left: 5px;">Ingresar</span>
            </a>
        </div>
    </header>

    <main class="main-registro">
        <div class="contenedor-registro">
            <div class="contenedor-form">
                <form class="formulario" id="form-registro">
                    <h2>Registrarse</h2>

                    <span>Ingrese sus datos personales</span>

                    <div class="contenedor-input">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" placeholder="Nombre" required>
                    </div>

                    <div class="contenedor-input">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" placeholder="Correo electrónico" required>
                    </div>

                    <div class="contenedor-input">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="Contraseña" required>
                    </div>

                    <div class="contenedor-input">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="Confirmar contraseña" required>
                    </div>

                    <button type="submit" class="boton-principal">
                        REGISTRARSE
                    </button>

                    <button type="button" class="boton-cambio" onclick="window.location.href='login.html'">¿Ya tienes cuenta? Inicia sesión</button>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="scriptDchio.js"></script>

    </body>
</html>
